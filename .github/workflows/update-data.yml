name: Update donor TOP10 (2025)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # naponta 06:00 UTC (opcionális)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install oda-data pandas

      - name: Run updater
        run: python ./build_top10_fts.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add data/top10_2025.json

          git status --porcelain
          git commit -m "Auto-update TOP10 data" || echo "No changes"

          # nagyon fontos: előbb beolvasni a remote változásokat
          git pull --rebase origin main || true
          git push origin main
