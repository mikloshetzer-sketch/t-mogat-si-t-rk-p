name: Update donor TOP10 (2025)

on:
  schedule:
    - cron: "30 2 * * *"   # naponta 02:30 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run updater
        run: python scripts/build_top10_fts.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/top10_2025.json
          git commit -m "Auto-update TOP10 data" || echo "No changes"
          git push
